<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Varnothsava 2k25</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1c1f2b, #2a2d3e);
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #00e6e6;
            text-shadow: 0 0 20px #00e6e6;
        }

        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid #00e6e6;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 230, 230, 0.2);
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .event-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 230, 230, 0.5);
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-info {
            padding: 1.5rem;
        }

        .event-info h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .event-info p {
            font-size: 1.1rem;
            color: #d1f7ff;
        }

        @media (max-width: 768px) {
            .event-info h2 {
                font-size: 1.5rem;
            }

            .event-info p {
                font-size: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            .events-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .event-card img {
                height: 150px;
            }

            h1 {
                font-size: 2rem;
            }

            .event-info h2 {
                font-size: 1.3rem;
            }

            .event-info p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Special Events</h1>

    <div class="events-container">
        <div class="event-card">
            <img src="./img/speakers/food.jpeg" alt="Food Fest">
            <div class="event-info">
                <h2>Food Fest</h2>
                <p>Explore delicious cuisines from around the world. A paradise for food lovers!</p>
            </div>
        </div>

        <div class="event-card">
            <img src="./img/speakers/game.jpeg" alt="Gaming Zone">
            <div class="event-info">
                <h2>Gaming Zone</h2>
                <p>Immerse yourself in the latest video games, VR experiences, and tournaments.</p>
            </div>
        </div>

        <div class="event-card">
            <img src="./img/speakers/expo.jpeg" alt="Business Hunt">
            <div class="event-info">
                <h2>Business Hunt</h2>
                <p>Showcase your entrepreneurial skills in this exciting business challenge!</p>
            </div>
        </div>
    </div>

</body>
</html>
